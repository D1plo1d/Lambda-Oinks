    <p style="font-family:CMSS; font-size:120%">Posted on $date$</p>

        by $author$
    $endif$-->
</div>
</br>

$body$

<div id="disqus_thread"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script src="/comments/inlineDisqussions.js"></script>

<script type="text/javascript">
    var disqus_shortname = 'lambdaoinks'; 
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://disqus.com/forums/lambdaoinks/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();

    (function () {
      var s = document.createElement('script'); s.async = true;
      s.src = 'http://disqus.com/forums/lambdaoinks/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());

</script>

<script type="text/javascript">
    disqus_shortname = 'lambdaoinks';
    jQuery(document).ready(function() {
        jQuery("p:not(.footnotes ol li p)").inlineDisqussions({
          identifier: 'disqussion',
          displayCount: true,
          highlighted: false,
          position: 'right',
          background: 'white',
          maxWidth: 4000,
        });
    });
</script>
